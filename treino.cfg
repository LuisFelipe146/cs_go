mp_maxmoney 60000							//	Máximo de dinheiro que um jogador pode acumular
mp_buy_anywhere 1							//	Permite comprar fora da zona de compra
mp_buytime 9999								//	Tempo de compra
mp_solid_teammates 1						//	Ativa a colisão entre jogadores
